name: motorent
description: A community centric mobile platform for car rental in Sarawak.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.0.4
  pdf: ^3.10.4
  printing: ^5.11.0
  path_provider: ^2.1.1
  flutter_dotenv: ^5.1.0
  flutter_stripe: ^11.1.0
  url_launcher: ^6.2.1
  
  
  # Firebase dependencies
  firebase_core: ^3.15.2
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.4
  
  cupertino_icons: ^1.0.2
  # For making HTTP requests to backend
  http: ^1.1.0
  # For state management
  provider: ^6.1.1
  # For displaying cached network images
  cached_network_image: ^3.3.0
  # For date formatting
  intl: ^0.18.1
  # For loading indicators
  flutter_spinkit: ^5.2.0
  # For icons
  font_awesome_flutter: ^10.6.0
  # For charts and analytics
  fl_chart: ^0.65.0
  # For data tables
  data_table_2: ^2.5.9
  # For calendar
  table_calendar: ^3.0.9  
  flutter_rating_bar: ^4.0.1
  # For map
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
      - .env

