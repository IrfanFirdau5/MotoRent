name: motorent
description: A community centric mobile platform for car rental in Sarawak.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  # For making HTTP requests to backend
  http: ^1.1.0
  # For state management
  provider: ^6.1.1
  # For displaying cached network images
  cached_network_image: ^3.3.0
  # For date formatting
  intl: ^0.18.1
  # For loading indicators
  flutter_spinkit: ^5.2.0
  # For icons
  font_awesome_flutter: ^10.6.0
  # For charts and analytics
  fl_chart: ^0.65.0
  # For data tables
  data_table_2: ^2.5.9
  # For calendar
  table_calendar: ^3.0.9  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

